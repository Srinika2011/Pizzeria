<html>
<head>
    <title>Pizzeria</title>
    <link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>


    <div class="row" id="viewblock">
      
        <div  class="img_div"> 
            <img class="img-responsive"  src="PizzaWithToppings.png">
        </div>
      <!-- Add menu_div here and create button to call getmenu() -->
      <div class="menu_div">

        <button id="menu_list" onclick="getmenu()">SHOW MENU</button>
        <div id="display_menu"></div>
      </div>

    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder=" Type here to add a Flavour "/></br>
            <button id="add_toppings" onclick="add_item()" >Recommend a new Pizza</button>
        </div>
          
            <!-- Add display_addedmenu div here! -->
     
          <div class="card" id="display_addedmenu">
           </div>

    </div>
   

    <div>
        <img class="img-responsive"  src="Capture.JPG">
    </div>
   

</body>
</html>
